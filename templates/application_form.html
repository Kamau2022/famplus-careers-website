<h4>application form</h4>
<form action="/jobs/{{job['id']}}/apply" method="post">
    <div class="mb-2">
        <label>Full Name</label><br>
        <input type="text" name="full_name" placeholder="Benson Kamau">
    </div>
    <div class="mb-2">
        <label>Email</label><br>
        <input type="text" name="email" placeholder="Benson@gmail.com">
    </div>
    <div class="mb-2">
        <label>LinkedIn URL</label><br>
        <input type="text" name="linkedin_url" placeholder="https://linked.com/Benson">
    </div>
    <div class="mb-2">
        <label>Education</label><br>
        <textarea name="education"></textarea>
    </div>
    <div class="mb-2">
        <label>Work Experience</label><br>
        <textarea name="work_experience"></textarea>
    </div>
    <div class="mb-2">
        <label>Resume URL</label><br>
        <input type="text" name="resume_url">
    </div>
    <input type="submit" name="submit">
</form>
